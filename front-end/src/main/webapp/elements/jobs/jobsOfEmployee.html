<div class="jumbotron">
    <p class="lead">
        Jobs of employee
    </p>
</div>

<table style="width: 100%">
    <tbody>
        <tr>
            <td>
                <div style="padding-left: 20px; padding-right: 20px">
                    <!--<select class="form-control" ng-model="selectedEmployee" ng-change="changeEmployeeEvent()"-->
                    <select class="form-control" ng-model="selectedEmployee"
                            ng-options="item.name for item in employees">
                    </select>
                </div>
            </td>
            <td>
                <div style="padding-left: 20px; padding-right: 20px">
                    <!--<input class="form-control" style="width: 100%" type="week" name="input" ng-model="dayChoosen" placeholder="YYYY-W##" required ng-change="changeDateEvent()" />-->
                    <input class="form-control" style="width: 100%" type="week" name="input" ng-model="dayChoosen" placeholder="YYYY-W##" required />
                </div>
            </td>
        </tr>
        <tr>
            <td/>
            <td>
                <div style="text-align: center">
                    {{dayString}}
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="panel panel-info" ng-show="jobs.length == 0">
    <div class="panel-body">There are no jobs for {{selectedPlace.name}} in selected week ({{dayString}})</div>
</div>
<div style="text-align: center; padding-top: 10px" ng-hide="loaded">
    <img src="images/hourglass.gif"/>
</div>
<!--<table ng-show="loaded && (jobs.length != 0)" class="table">-->
<table ng-show="loaded && (jobs.length != 0)" class="table">
    <col width="0">
    <col width="1500">
    <thead>
        <tr>
            <th>Day</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="position in positionsNeeded">
            <td>Monday</td>
            <td>
                <div id="vis0">{{position.name}}</div>
            </td>
        </tr>
    </tbody>
</table>
