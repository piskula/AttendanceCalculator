<div class="jumbotron">
    <p class="lead">
        Jobs of place
    </p>
</div>

<div>
    <select class="form-control" ng-model="selectedPlace" ng-change="reloadJobs()"
            ng-options="item.name group by item.placeType for item in places">
    </select>
</div>

<div class="panel panel-info" ng-show="jobs.length == 0">
    <div class="panel-body">There are no jobs for {{selectedPlace.name}}</div>
</div>
<div style="text-align: center; padding-top: 10px" ng-hide="loaded">
    <img src="images/hourglass.gif"/>
</div>
<table ng-hide="jobs.length == 0" class="table">
    <col width="0">
    <col width="1500">
    <thead>
        <tr>
            <th>Day</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Monday</td>
            <td>
                <div id="vis0"></div>
            </td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>
                <div id="vis1"></div>
            </td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>
                <div id="vis2"></div>
            </td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>
                <div id="vis3"></div>
            </td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>
                <div id="vis4"></div>
            </td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>
                <div id="vis5"></div>
            </td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>
                <div id="vis6"></div>
            </td>
        </tr>
    </tbody>
</table>
