<div class="jumbotron">
    <p class="lead">
        Places
    </p>
    <table style="width: 100%">
        <tr>
            <td style="text-align: left">
            </td>
            <td style="text-align: right">
                <a style="padding: 4px 10px" class="btn btn-success" ng-href="#!/createPlace"><span class="glyphicon glyphicon-plus"></span></a>
            </td>
        </tr>
    </table>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Place type</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="place in places">
        <td>{{place.placeType}}</td>
        <td>{{place.name}}</td>
    </tr>
    </tbody>
</table>
