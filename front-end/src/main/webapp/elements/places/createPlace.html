<div class="jumbotron">
    <p class="lead">
        Create New Place
    </p>
</div>

<div>
    <form name="form" class="css-form" novalidate>
        <table class="form-table">
            <tbody>
            <tr>
                <td style="width: 80px">Name</td>
                <td style="width: 350px"><input class="form-control" type="text" ng-model="place.name" name="pName" required /></td>
                <td style="width: auto" class="form-warning">
                    <div ng-show="form.$submitted || form.pName.$touched">
                        <div ng-show="form.pName.$error.required">Name is required.</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <div>
                        <label class="label-radio"><input type="radio" ng-model="place.placeType" name="pPlaceType" value="WINDOW" ng-required="!place.placeType"/>Window</label></br>
                        <label class="label-radio"><input type="radio" ng-model="place.placeType" name="pPlaceType" value="BACKGROUND" ng-required="!place.placeType"/>Background</label>
                    </div>
                </td>
                <td class="form-warning">
                    <div ng-show="form.$submitted || form.pPlaceType.$touched">
                        <div ng-show="form.pPlaceType.$error.required">Place type is required.</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <table>
                <tr ng-show="doing == 'create'">
                    <td align="right">
                        <input class="form-control input-button" type="submit" ng-click="reset(form)" value="Reset" />
                    </td>
                    <td align="left">
                        <input class="form-control input-button do-btn" type="submit" ng-click="form.$invalid ? null : update(place)" value="Create" />
                    </td>
                </tr>
                <tr ng-hide="doing == 'create'">
                    <td align="center">
                        <input class="form-control input-button do-btn" type="submit" ng-click="form.$invalid ? null : update(place)" value="Update" />
                    </td>
                    <td>
                        <a title="Remove" class="btn remove-a" ng-click="removePlace()"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
